    <section class="section">
        <div class="section__container contact-layout">
            <div class="contact-text">
                <h1 class="title">Contact Me</h1>
                <p class="description">
                    Feel free to get in touch to discuss potential opportunities, collaborations, or just to say hi! I look forward to hearing from you.
                </p>
            </div>
            <form class="contact-form" action="mailto:your-email@example.com" method="POST" enctype="text/plain">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="Enter the subject">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-submit">Send Message</button>
                </div>
            </form>
        </div>
    </section>
